<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Schedule List</h1>
        <a href="{% url 'add_schedule' %}" class="btn btn-primary">Add Schedule</a>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Vehicle</th>
                    <th>Driver</th>
                    <th>Route</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for schedule in schedules %}
                <tr>
                    <td>{{ schedule.vehicle }}</td>
                    <td>{{ schedule.driver }}</td>
                    <td>{{ schedule.route }}</td>
                    <td>{{ schedule.departure_time }}</td>
                    <td>{{ schedule.arrival_time }}</td>
                    <td>
                        <a href="{% url 'edit_schedule' schedule.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_schedule' schedule.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
